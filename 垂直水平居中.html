<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>垂直水平居中</title>
	<style type="text/css">
		.wrapper{
			position: relative;
			width: 500px;
			height: 500px;
			background-color:#ddd;
		}
		.content{
			background: #6699FF;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left:-100px;
			margin-top: -100px;

		}
	</style>
</head>
<body>
	<div class="wrapper"><div class="content"></div></div>
</body>
</html>
