<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>垂直水平居中</title>
	<style type="text/css">
		.wrapper{
			margin: 0 auto;
			position: relative;
			width: 500px;
			height: 500px;
			background-color: #ddd;
			overflow: hidden;
		}
		.content{
			width: 200px;
			height: 200px;
			background-color: #f00;
			position: relative;
			top: 50%;
			margin: 0 auto;
			margin-top:-100px;
		}
	</style>
</head>
<body>
	<div class="wrapper"><div class="content"></div></div>

</body>
</html>
