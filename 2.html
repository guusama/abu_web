<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>当前系统时间</title>
<link rel="stylesheet" href="style.css"  />
<script language="javascript" type="text/javascript">

  window.onload = function(){
      showTime();
      loadStyleString("body{background-color:red}");
      createTablefun();
      var button=document.getElementById('myButton');
      button.focus();
      alert(document.hasFocus());
  }
  function createTablefun() {
      var table=document.createElement('table');
      var tbody=document.createElement('tbody');
      table.border=1;
      table.width="100%";
      table.bgColor="green";
      table.appendChild(tbody);
      tbody.insertRow(0);
      tbody.rows[0].insertCell(0);
      tbody.rows[0].cells[0].appendChild(document.createTextNode("Cell 1.1"));
      tbody.rows[0].insertCell(1);
      tbody.rows[0].cells[1].appendChild(document.createTextNode("Cell 1.2"));

      tbody.insertRow(1);
      tbody.rows[1].insertCell(0);
      tbody.rows[1].cells[0].appendChild(document.createTextNode("Cell 2.1"));
      tbody.rows[1].insertCell(1);
      tbody.rows[1].cells[1].appendChild(document.createTextNode("Cell 2.2"));
      document.body.appendChild(table);

  }
  function loadStyleString(css) {
      var style=document.createElement('style');
      style.type="text/css";
      try{
          style.appendChild(document.createTextNode(css));
      }catch (e) {
          style.styleSheet.cssText=css;
      }
      var head=document.getElementsByTagName('head')[0];
      head.appendChild(style);
  }
  function checkTime(i){  //补位处理
    if(i/10<1){
        i='0'+i;
    }  
    return i;
  }
  var endTime=new Date('2018-06-06');
  function showTime(){
    var now=new Date();
    var year= now.getFullYear() ;
    var month= now.getMonth();
    var day= now.getDate();
    var h= now.getHours();
    var m= now.getMinutes();
    var s= now.getSeconds();
    m=checkTime(m);
    s=checkTime(s);

    var weekday=new Array(7);
    weekday[0]="星期日";
    weekday[1]="星期一";
    weekday[2]="星期二";
    weekday[3]="星期三";
    weekday[4]="星期四";
    weekday[5]="星期五";
    weekday[6]="星期六";

    document.getElementById("show").innerHTML=""+year+"年"+month+"月"+day+"日 "+weekday[now.getDay()] +h+":"+m+":"+s;
    
    var lastTime=Math.ceil((endTime.getTime()-now.getTime())/(1000*60*60*24));
    //alert(endTime.getTime());
    document.getElementById("show2").innerHTML=lastTime;
    
    //限时抢
    var endTime2=new Date('2018-05-04 20:36:00');
    var lastHao=(endTime2.getTime()-now.getTime())/1000;//获得秒数
    var endDay=parseInt(lastHao/(60*60*24));
    var endHours=parseInt(lastHao/(60*60)%24);
    var endMinute=parseInt(lastHao/60%60);
    var endSecond=parseInt(lastHao%60);
    endMinute=checkTime(endMinute);
    endSecond=checkTime(endSecond);
    document.getElementById("show3").innerHTML=endDay+'天 '+endHours+':'+endMinute+':'+endSecond;
    var t=setTimeout('showTime()',500);
    if(lastHao<=0){
    	document.getElementById("show3").innerHTML='团购结束';
    	clearTimeout(t);

    }

  }


</script>
</head>
<body>
<div class="content1">
  <div id="show">显示时间的位置</div>
  <div >距离高考<span id="show2">？</span>天</div>
  <div>限时抢：<span id="show3"></span></div>
  <div id="muDiv" class="bd" title="Body text" lang="en" dir="ltr">这里是内容</div>
  <div id="myButton">我哈哈哈哈</div>
</div>
</body>
</html>
