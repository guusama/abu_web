<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		body{
			min-width: 550px;
		}
		.col{
			float: left;
		}
		#main{
			width: 100%;
			height: 200px;
			background: #ccc;
		}
		#main-warp{
			margin: 0 200px 0 200px;
		}
		#left{
			width: 200px;
			height: 200px;
			background: #0000FF;
			margin-left: -100%;
		}
		#right{
			width: 200px;
			height: 200px;
			background: #FF0000;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div><h4>Header内容区</h4></div>
	<div id="container">
		<div id="main" class="col">
			<div id="main-warp">
				<h4>中间弹性区</h4>
				<p>大家可以看到，三栏并没有在父元素的一行显示，就是因为中间盒子我们给了百分之百的宽度。所有左右两个盒子才会被挤下来。<br/>
那么如何让它们呈现出一行三列的效果呢？那就要让左边的盒子要到中间盒子的最左边，右边的盒子到中间盒子的最右边。换个想法，如果中间盒子不是100%的宽度，那么按照文档流，左边的盒子一定会在中间盒子的后面显示，接着显示右边的盒子。但是现在中间盒子是满屏了的，所以左右两个盒子被挤到下一行显示。我们要做到的是让左右两个盒子都上去。此时，CSS的负边距(negative margin)该上阵了。</p>
			</div>
		</div>
		<div id="left" class="col"><h4>Left内容区</h4></div>
	    <div id="right" class="col"><h4>Right内容区</h4></div>
	</div>
</body>

</body>
</html>
