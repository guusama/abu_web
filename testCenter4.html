<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .outer{
            width: 500px;
            height: 500px;
            background-color: #BBFFFF;
            position: relative;
        }
        .inter{
            width: 200px;
            height: 200px;
            background-color: #6699FF;
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inter"></div>
</div>
</body>
</html>
