<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>垂直水平居中</title>
	<style type="text/css">
		.wrapper{
			background-color: #ddd;
			width: 500px;
			height: 500px;
			position: relative;
			margin: 0 auto;
		}
		.content{
			background-color: #f00;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="wrapper"><div class="content"></div></div>

</body>
</html>
