<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .outer{
            width: 500px;
            height: 500px;
            background-color: #BBFFFF;
            position: relative;
            margin: 0 auto;
        }
        .inter{
            width: 200px;
            height: 200px;
            background-color: #6699FF;
            position:absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inter"></div>
</div>

</body>
</html>
