    var changebtn=document.getElementById('changebtn');
    changebtn.onclick=function () {
        history.go(-1);
    }
    var xhr=new ActiveXObject("Microsoft.XMLHttp");
    function isHostMethod(object,property) {
        var t=typeof object[property];
        return t=='function'||(!!(t=='object'&& object[property]))||t=='unknown';
    }
    var result=isHostMethod(xhr,"open");
    alert(result);
    function getQueryStringArgs(qs) {
        var qs=(qs.length>0)?qs.substring(1):" ";
        args={};
        //取得每一项
        var items=qs.length?qs.split('&'):"";
        var item=null,
            name=null,
            value=null;
        for(var i=0;i<items.length;i++){
            item=items[i].split('=');
            name=item[0];
            value=item[1];
            if (name.length){
                args[name]=value;
            }

        }
        return args;
    }
    var args=getQueryStringArgs('?q=javascript&num=10');
    function hasPlugin(name) {
        name=name.toLowerCase();
        for (var i=0;i<navigator.plugins.length;i++){
            if (navigator.plugins[i].name.toLowerCase().indexOf(name)>-1){
                return true;
            }
        }
        return false;
    }
    alert("QuickTime:"+hasPlugin("QuickTime"));
    alert(screen.pixelDepth);

    var validator;
    $(document).ready(function () {
        validator=$('#demoForm').validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxLength:10
                },
                password:{
                    required:true,
                    minlength:2,
                    maxLength:16
                },

            },
                messages:{
                    username:{
                        required:"必须填写用户名",
                        minlength:"最小为2个字符",
                        maxLength:"最大为10个字符"
                    },
                    password:{
