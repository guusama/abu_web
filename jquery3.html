<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery鼠标事件之mousemove</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style type="text/css">
        .left,.right{
            width: 300px;
            height: 100px;
            background-color: #52a0e5;
            text-align: center;
            padding-top: 10px;
        }
        .right p,
        .left p{
            line-height: 20px;
            border: 1px solid red;
        }
        .div3 p{

        }
    </style>
</head>
<body>
<h2>.mouseover()方法</h2>
<h4>测试一</h4>
<div class="left">
    <p class="p1">鼠标离开此区域触发的mouseover事件</p>
    <a>mouseover事件触发次数：</a>
    <br/>
    <a>mouseover冒泡事件触发次数：</a>
</div>
<script type="text/javascript">
    var i=0;
    $('.p1').mouseover(function () {
        $('.left a:first').html('mouseover事件触发次数：'+(++i));
    });
    var j=0;
    $('.left').mouseover(function () {
        $('.left a:last').html('mouseover冒泡事件触发次数：'+(++j));
    });
</script>
<h4>测试二</h4>
<h2>.mouseenter方法</h2>
<div class="right">
    <p class="p1">鼠标离开此区域触发的mouseover事件</p>
    <a>mouseover事件触发次数：</a>
    <br/>
    <a>mouseover冒泡事件触发次数：</a>
</div>
<script type="text/javascript">
    var i=0;
    $('.p1').mouseenter(function (e) {
        var e = e || window.event;
        $('.right a:first').html('mouseover事件触发次数：'+(++i));
    });
    var j=0;
    $('.right').mouseenter(function () {
        $('.right a:last').html('mouseover冒泡事件触发次数：'+(++j));
    })
</script>

</script>
</body>
</html>
