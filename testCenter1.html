<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .outer{
            width: 500px;
            height:500px;
            background-color: #A8C001;
            position: relative;
            margin: 0 auto;
        }
        .inter{
            width: 200px;
            height: 200px;
            background-color: #ff5000;
            position:absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inter"></div>
</div>

</body>
</html>
